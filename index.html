<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <article class="card outfit-small">
        <img class="card-img" src="images/image-equilibrium.jpg" alt="image of a cube">
      
        <h2>Equilibrium #3429</h2>
        <p class="descr">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="values-container">
            <div class="values eth">
                <img src="images/icon-ethereum.svg" alt="icon icon-ethereum">
              0.041 ETH
            </div>

            <div class="values time">
                <img src="images/icon-clock.svg" alt="icon clock">
                3 days left
            </div>

        </div>
        <div class="avatar-container">
            <img class="avatar-img" src="images/image-avatar.png" alt="avatar">
             <p><span>Creation of Jules Wyvern</span></p>
        </div>
    </article>
</body>
</html>
